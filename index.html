<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Penguicon 2014 Schedule - Alucodev</title>
    <meta name="description" content="Unofficial Penguicon 2014 Schedule App by Stan Carrico and Walter Huf">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="build/index.css">

</head>
<body>
<nav class="navbar navbar-default">
    <h1 class="title"><img src="img/tux-100.png" width="91" height="100"/>&nbsp;Penguicon 2014 Schedule</h1>

    <div id="NavBar"></div>
</nav>

<div class="container">
    <div id="EventList" class="col-md-12">
    <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="viewBy" value="track">By Track
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="viewBy" value="location">By Location
                </label>
                <label class="btn btn-default active">
                    <input type="radio" name="viewBy" value="startTime">Now
                </label>
            </div>
            <div class="alert alert-info loadMsg">Loading, please wait...</div>
            <div class="list"><h2 class="label label-info">App Initializing...</h2></div>
        </div>
</div>
<!-- #main-container -->

<div class="navbar navbar-default navbar-fixed-bottom">
    <h6>Thanks for playing!</h6>
</div>

<div class="modal" id="hotelmap">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div class="modal-body" id="hotelmapcontainer">
      Loading...
    </div>
</div>

<script src="build/index.js"></script>

</body>
</html>
