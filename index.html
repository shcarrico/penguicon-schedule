<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Penguicon 2014 Schedule - Alucodev</title>
    <meta name="description" content="Unofficial Penguicon 2014 Schedule App by Stan Carrico and Walter Huf">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="build/index.css">

</head>
<body>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        <span class="navbar-brand">
        <span class="tux" alt="Penguicon 2014 Schedule"></span>&nbsp;Penguicon 2014 Schedule</span>
        </div>
        <div id="NavBar"></div>
    </div>
</nav>

<div class="container">
    <div id="EventList" class="col-md-12">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
                <input type="radio" name="viewBy" value="track">By Track
            </label>
            <label class="btn btn-default">
                <input type="radio" name="viewBy" value="location">By Location
            </label>
            <label class="btn btn-default active">
                <input type="radio" name="viewBy" value="startTime">Now
            </label>
        </div>
        <div class="alert alert-info loadMsg">Loading, please wait...</div>
        <div class="list"><h2 class="label label-info">App Initializing...</h2></div>
    </div>
</div>
<!-- #main-container -->
<div class="container-fluid custom-modal">
    <div id="hotelmap">
    Loading...
    </div>
    <button type="button" class="btn btn-default btn-xs btn-close" aria-hidden="true"><span
            class="glyphicon glyphicon-remove"></span></button>
</div>

<script src="build/index.js"></script>

</body>
</html>
